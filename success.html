<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
    <script src="./success.js" defer></script>
</head>
<body>
    <div class="success-container" role="main">
        <div>
            <img src="./assets/images/icon-success.svg" alt="success-icon">
            <p class="success-title">Thanks for subscribing!</p>
            <p class="success-subtext" id="confirmation-text">A confirmation email has been sent to <span id="email-value">ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription.</p>    
        </div>
       <a href="./index.html" target="_blank" rel="noopener noreferrer"><button class="dismiss-button">Dismiss message</button></a> 
    </div>
    <script src="./success.js"></script>
</body>
</html>
